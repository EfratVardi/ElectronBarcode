<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>צבירת נקודות</title>
</head>

<body>
    <script>
    
        function start1() {
            window.location.href = '../pages/main/user.html'

        }
        async function start2() {
            try {
                if (window.Capacitor && window.Capacitor.Plugins.KioskMode) {
                    await window.Capacitor.Plugins.KioskMode.enable();
                    console.log("✅ מצב קיוסק הופעל");
                } else {
                    console.error("❌ פלאגין KioskMode לא נמצא");
                }
            } catch (error) {
                console.error("❌ שגיאה בהפעלת מצב קיוסק:", error);
            }
        }

        async function start3() {
            try {
                if (window.Capacitor && window.Capacitor.Plugins.StatusBar) {
                    await window.Capacitor.Plugins.StatusBar.hide();
                }
                if (window.Capacitor && window.Capacitor.Plugins.NavigationBar) {
                    await window.Capacitor.Plugins.NavigationBar.hide();
                }
            } catch (error) {
                console.error("❌ שגיאה בהסתרת הממשק:", error);
            }
        }

    </script>
    <button onclick="start1()">מעבר</button>
    <button onclick="start2()">קיוסק</button>
    <button onclick="start3()">חיצים</button>
</body>

</html>
