<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ברקוד</title>
  <style>
    @font-face {
      font-family: printFont;
      src: url("fonts/FbMagnolia-Regular.otf");
    }

    #title {
      font-family: printFont;
      direction: rtl;
      font-size: 40px;
    }

    #d1,
    #d2,
    #d3 {
      font-family: printFont;
      direction: rtl;
      font-size: 20px;
    }
  </style>
</head>

<body onload="onLoad()">
  <link href="StyleSheets/UserStyleSheet.css" rel="stylesheet" />
  <link href="StyleSheets/MainStyleSheet.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/ag-grid-community.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/shared.js"></script>

  <script>
    var currentDate = getTodayDate();
    var currentDateTime = getTodayDateTime();
    var students = ""
    var uniqTasks = ""
    var tasks = ""
    var systemConfig = ""
    var productsExcel = [{}];
    var searchVal
    var counter = 0;
    var state = 1
    var studentResult = ""
    var result = "";
    var returnval = 0;
    var gridOptions
    var columnDefs = [
      { headerName: "כיתה", field: "grade", editable: true },
      { headerName: "שם", field: "name", editable: true },
      { headerName: "תעודת זהות", field: "tz" },
      { headerName: "מספרי משימות", field: "tasksNumber", hide: true },
      { headerName: "סך נקודות", field: "points" },
      { headerName: "שמות המשימות", field: "tasks" },
      { headerName: "תאריכי עדכון", field: "dates" }
    ];

    function onLoad() {
      try {
        fileName = 'systemConfig'
        window.expose.SendExcel("sendReadExcel", fileName);
        window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
          if (data == 0) {
            systemConfig = getDefaultConfig()
          }
          else {
            systemConfig = JSON.parse(data)
          }

          if (systemConfig.color == "1") {
            document.getElementById("position").style.backgroundColor = "aquamarine";
            document.getElementById("background").style.backgroundImage = "url('resources/pinkBackground1.gif')"
          }
          else if (systemConfig.color == "2") {
            document.getElementById("position").style.backgroundColor = "yellow";
            document.getElementById("background").style.backgroundImage = "url('resources/greenBackground1.gif')";
          }
          if (systemConfig.position.length > 0) {
            document.getElementById("position").innerHTML += ' ' + systemConfig.position
          }
          else {
            document.getElementById("position").style.display = "none";
          }
          if (currentDate > systemConfig.date) {
            window.location.href = 'Expired.html';
          }
        })
        fileName = 'students'
        window.expose.SendExcel("sendReadExcel", fileName);
        window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
          students = JSON.parse(data)
          gridOptions = {
            columnDefs: columnDefs,
            rowData: students,
          };
          var gridDiv = document.querySelector('#studentsGrid');
          new agGrid.Grid(gridDiv, gridOptions);
          if (!localStorage.getItem("downloadDate")) {
            localStorage.setItem("downloadDate", currentDate)
          }
          else {
            if (localStorage.getItem("downloadDate") != currentDate) {
              localStorage.setItem("downloadDate", currentDate)
              Export('הורדה אוטומטית')
            }
          }
          fileName = 'uniqTasks'
          window.expose.SendExcel("sendReadExcel", fileName);
          window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
            uniqTasks = JSON.parse(data)
          });
        });

        if (!localStorage.getItem("log")) {
          localStorage.setItem("log", "[]")
        }
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    }

    document.addEventListener("keypress", function (e) {
      try {
        if (e.target.tagName !== "INPUT") {
          var input = document.querySelector(".my-input");
          input.focus();
          input.value = e.key;
          e.preventDefault();
        }
        counter += 1;
        if (counter > 9 && state != 3) {
          searchVal = document.getElementById('barcode').value
          counter = 0;
          document.getElementById("barcode").value = "";
          if (searchVal == '999999999')
            login('Manage')
          else if (searchVal == '011429519')
            login('System')
          else if (state == 1)//כיתה או בת
            searchInExcel();
          else if (systemConfig.type == 2 && state == 2)//משימה רגילה
            updateTask();
          else if (systemConfig.type == 1 && state == 2)//משימה חד פעמית
            updateUniqTask();
          else if (searchVal.startsWith('6') && state == 2)//מוצר
            buyProduct();
          else {
            showAlert("קוד לא תקין, גש למורה!");
            return;
          }
        }
        if (state == 3) {
          document.getElementById("barcode").value = ""
        }
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    });

    function login(page) {
      window.location.href = page + '.html';
    }

    function searchInExcel() {
      try {
        state = 2
        for (var i = 0; i < students.length; i++) {
          if (students[i]["tz"] == searchVal) {
            studentResult = students[i];
            break;
          }
        }
        if (studentResult == "") {
          showAlert(" הברקוד לא מופיע ברשימות. גשו למורה!")
          return;
        }
        systemConfig.color == 1 ?
          document.getElementById("background").style.backgroundImage = "url('resources/pinkBackground2.gif')" :
          document.getElementById("background").style.backgroundImage = "url('resources/greenBackground2.gif')";
        document.getElementById("line1").innerHTML = "(: שלום  " + studentResult.name;
        document.getElementById("line2").innerHTML = "יש לסרוק את הברקוד לעדכון משימה";
        document.getElementById("line3").innerHTML = "עד כה צברת " + studentResult.points + " נקודות";
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    }

    function updateTask() {
      try {
        state = 3;
        for (var i = 0; i < uniqTasks.length; i++) {
          if (uniqTasks[i]["code"] == searchVal) {
            result = uniqTasks[i]
            break;
          }
        }
        if (result == "") {
          showAlert("קוד לא תקין, גשו למורה!")
          return;
        }

        if (result.class && !studentResult.tz.toString().startsWith(1)) {
          showAlert("אין אפשרות לתקף משימה כיתתית!")
          return;
        }

        if (!result.class && studentResult.tz.toString().startsWith(1)) {
          showAlert("כיתה לא יכולה לתקף משימה אישית!")
          return;
        }

        if (!result.multiple && studentResult.tasksNumber.includes(result.code)) {
          showAlert("הי, אסור להגיש משימה פעמיים!");
          return;
        }

        for (var i = 0; i < students.length; i++) {
          if (students[i]["tz"] == studentResult.tz) {
            students[i].tasks += result.name + ',';
            students[i].tasksNumber += result.code + ',';
            let dates = JSON.parse(studentResult.dates)
            dates.push({
              code: result.code, date: currentDateTime
            });
            students[i].dates = JSON.stringify(dates);
            break;
          }
        }
        finishSession()
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    }

    function updateUniqTask() {
      try {
        state = 3;
        for (var i = 0; i < uniqTasks.length; i++) {
          if (uniqTasks[i]["code"] == searchVal) {
            result = uniqTasks[i]
            break;
          }
        }
        if (result == "") {
          showAlert("קוד לא תקין, גשו למורה!")
          return;
        }

        if (result.class && !studentResult.tz.toString().startsWith(1)) {
          showAlert("אין אפשרות לתקף משימה כיתתית!")
          return;
        }

        if (!result.class && studentResult.tz.toString().startsWith(1)) {
          showAlert("כיתה לא יכולה לתקף משימה אישית!")
          return;
        }

        if (result.used == 1) {
          showAlert("הי, משימה זו כבר תוקפה!");
          return;
        }

        for (var i = 0; i < students.length; i++) {
          if (students[i]["tz"] == studentResult.tz) {
            students[i].tasks += result.name + ',';
            students[i].tasksNumber += result.code + ',';
            let dates = JSON.parse(studentResult.dates)
            dates.push({
              code: result.code, date: currentDateTime
            });
            students[i].dates = JSON.stringify(dates);
            break;
          }
        }
        for (var i = 0; i < uniqTasks.length; i++) {
          if (uniqTasks[i]["code"] == result.code) {
            uniqTasks[i].used = 1
            break;
          }
        }
        finishSession()
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    }

    function buyProduct() {
      try {
        state = 3;
        if (searchVal.startsWith(6)) {
          for (var i = 0; i < productsExcel.length; i++) {
            if (productsExcel[i]["code"] == searchVal) {
              result = productsExcel[i]
              break;
            }
          }
          if (result != "") {
            savePoints(result.points);
            if (returnval == 1)
              return;
            document.getElementById("line1").innerHTML = "! המוצר נרכש בהצלחה ";
            document.getElementById("line2").innerHTML = "מיד עוברים להדפסת אישור";
            document.getElementById("line3").innerHTML = "";
            toPrint(0);
          }
          else {
            showAlert("קוד לא תקין, גשו למורה!");
            return;
          }
        }
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    }

    function finishSession() {
      savePoints(result.points);
      try {
        if (studentResult.tz.toString().startsWith(1)) {
          document.getElementById("line1").innerHTML = "כיתה מדהימה" + "! " + "ביצעתם את משימה" + " " + result.name;
          document.getElementById("line2").innerHTML = "מיד תועברו להדפסת אישור";
          document.getElementById("line3").innerHTML = "";
        }
        else {
          document.getElementById("line1").innerHTML = "הידד" + "! " + "ביצעת את משימה" + " " + result.name;
          document.getElementById("line2").innerHTML = "מיד עוברים להדפסת אישור";
          document.getElementById("line3").innerHTML = "";
        }
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
      toPrint(1);
    }

    function savePoints(points) {
      try {
        studentResult.points = parseInt(points) +
          parseInt(studentResult.points);
        if (studentResult.points < 0) {
          returnval = 1;
          showAlert("אין לך מספיק נקודות בחשבון !")
          return;
        }
        for (var i = 0; i < students.length; i++) {
          if (students[i]["tz"] == studentResult.tz) {
            students[i].points = studentResult.points;
            break;
          }
        }
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
      try {
        fileName = 'uniqTasks'
        window.expose.SendExcel("sendWriteExcel", [fileName, JSON.stringify(uniqTasks)]);
        window.expose.ReceiveExcel("receiveWriteExcel" + fileName, (data) => {
          fileName = 'students'
          window.expose.SendExcel("sendWriteExcel", [fileName, JSON.stringify(students)]);
          window.expose.ReceiveExcel("receiveWriteExcel" + fileName, (data) => {
          });
        });
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
        showAlert("אירעה שגיאה במהלך השמירה. הנתונים לא נשמרו!")
        return;
      }
    }

    function toPrint(task) {
      try {
        var divName = "printableArea";
        setTimeout(function () {
          document.getElementById("d1").innerHTML = studentResult.name + " " + "כיתה " + studentResult.grade;
          if (task == 1)
            document.getElementById("d2").innerHTML = "      משימה" + ": " + result.name;
          else
            document.getElementById("d2").innerHTML = "     נרכשה מתנה " + " " + result.name;
          document.getElementById("d3").innerHTML = "     נקודות בחשבון" + ": " + studentResult.points;
          var printContents = document.getElementById(divName).innerHTML;
          var originalContents = document.body.innerHTML;
          document.body.innerHTML = printContents;
          setTimeout(function () {
            window.expose.send("sendPrint", "");
          }, 1000)
          window.expose.receive("receivePrint", (data) => {
            document.body.innerHTML = originalContents;
            systemConfig.color == 1 ? document.getElementById("background").style.backgroundImage = "url('resources/pinkBackground3.gif')" : document.getElementById("background").style.backgroundImage = "url('resources/greenBackground3.gif')";
            document.getElementById("line1").innerHTML = "! יש בחשבונך " + studentResult.points + " נקודות ";
            document.getElementById("line2").innerHTML = "...לא לשכוח לקחת את האישור מהמדפסת";
            reset(1800);
          });
        }, 2000);
      }
      catch (err) {
        var log = JSON.parse(localStorage.getItem("log"))
        log.push({
          date: currentDate,
          function: arguments.callee.toString().substr(0, arguments.callee.toString().indexOf('(')),
          error: err.message,
          studentResult: JSON.stringify(studentResult),
          taskResult: JSON.stringify(result)
        })
        localStorage.setItem("log", JSON.stringify(log));
      }
    }
    function Export(name) {
      var params = {
        fileName: new Date().toISOString().split('T')[0] + ' ' + name,
      };
      gridOptions.api.exportDataAsCsv(params);
    }

    function reset(time = 0) {
      setTimeout(function () {
        location.reload();
      }, time);
    }

    function showAlert(message) {
      document.querySelector(".modal-body").innerHTML = message;
      $(document).ready(function () {
        $('#modal').modal('show')
      });
      setTimeout(function () {
        $(document).ready(function () {
          $('#modal').modal('hide')
        });
      }, 2500);
      reset(2500)
    }
  </script>
  <div id="printableArea" style="display: none;">
    <div id="title">אישור </div>
    <br />
    <div id="d1"> </div>
    <div id="d2"> </div>
    <div id="d3"> </div>
    <br />
    <div id="title">בהצלחה!</div>
    <br /><br /><br /><br />
    <div id="d4" style="font-size:10px; font-family: Arial, Helvetica, sans-serif; direction: rtl;">להזמנות: אפרת מלכה
      0504167969 211efrat@gmail.com
    </div>
  </div>

  <div class="background" id="background">
    <div class="text">
      <div id="line1">!...שלום</div>
      <div id="line2">יש לתקף את הכרטיס האישי בסורק הברקוד</div>
      <div id="line3"></div>
      <br><br>
    </div>
    <div id="position">עמדה</div>
    <input type="text" class="my-input" id="barcode">
    <div id="studentsGrid"></div>
  </div>
  <div class="modal fade" style="direction: rtl" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">הודעת מערכת</h5>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</body>

</html>
