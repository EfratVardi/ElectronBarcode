<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>תוכנית הברקודים</title>
</head>

<body>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="../../styleSheets/userStyleSheet.css" rel="stylesheet" />
  <link href="../../styleSheets/mainStyleSheet.css" rel="stylesheet" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../js/shared.js"></script>
  <div class="background" id="background">
    <div class="text">
      <div id="line1" class="blink-text"></div>
      <div id="line2"></div>
      <br>
      <div id="line3"></div>
      <br><br>
    </div>
    <div id="position"></div>
  </div>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">הודעת מערכת</h5>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <script>
    var currentDate = getTodayDate();
    var currentDateTime = getTodayDateTime();
    var students = ""
    var uniqTasks = ""
    var systemConfig = ""
    var searchVal = ""
    var buffer = "";
    var step
    var studentResult = ""
    var result = "";
    var fileName
    const Steps = {
      step1: "1",
      step2: "2",
      step3: "3"
    };
    window.addEventListener('DOMContentLoaded', () => {
      step = Steps.step1;
      updateLines("!...ברוך הבא", "העבר את הצ'יפ לטעינה")
      window.expose.getSystemSettings();
      window.expose.receiveSystemSettings((data) => {
        systemConfig = data;
        document.getElementById("background").style.backgroundImage = "url('../../resources/barcode/personalBackground.png')"
        document.getElementById("line1").style.color = '#F9B81C'
        document.getElementById("line2").style.color = '#214785'
        // document.getElementById("position").style.backgroundColor = getPosition(systemConfig.color)[0]
        // document.getElementById("position").style.color = getPosition(systemConfig.color)[1]
        if (systemConfig.numPosition.length > 0) {
          document.getElementById("position").innerHTML += ' ' + systemConfig.numPosition
        }
        else {
          document.getElementById("position").style.display = "none";
        }
      })
    });

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        if (buffer.length > 0) {
          searchVal = buffer;
          buffer = "";
          if (step == Steps.step1) {
            if (searchVal == '999999999')
              login('../main/manage')
            else if (searchVal == '011429519')
              login('../main/system')
            else if (searchVal == '207594581')
              login('../parentsMeeting/user')
            else
              searchInExcel();//בת
          }
        }
      } else {
        buffer += e.key;
      }
    });

    function searchInExcel() {
      step = Steps.step2

      window.expose.getStudentByTz(searchVal);
      window.expose.receiveStudentByTzResponse((response) => {
        if (response.success) {
          studentResult = response.student;
          updateTask()
        }
        else {
          showAlert("הצ'יפ לא קיים. גשו למורה!")
          return;
        }
      })
    }

    function updateTask() {
      step = Steps.step3;
      window.expose.getTaskByCode(localStorage.getItem("typeTask"));
      window.expose.receiveTaskByCodeResponse((response) => {
        if (response.success) {
          result = response.task;
          finishSession()
        }
        else {
          showAlert("קוד לא תקין, גשו למורה!")
          return;
        }
      })
    }

    function finishSession() {
      studentResult.points = parseInt(result.points) + parseInt(studentResult.points);
      saveData();
    }

    function saveData() {
      window.expose.updateStudent(studentResult.tz, studentResult.points);
      window.expose.receiveUpdateStudentResponse((response) => {
        if (response.success) {
          document.getElementById("line1").classList.remove("blink-text");
          updateLines("כל הכבוד" + " " + studentResult.name, result.name, "הוצא את הקבלה והכנס לתיבת ההגרלה")
          if (systemConfig.hasPrint == 1)
            setTimeout(function () {
              toPrint();
            }, 2000);
          else
            reset(2000);
        }
      });
    }

    function toPrint() {
      const dynamicHTML = `
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8" />
            <title>Print</title>
            <style>
                body {
                    font-family: 'Arial', sans-serif;;
                    direction: rtl;
                    text-align: left
                }
                #title {
                    font-size: 50px;
                    padding-left:80px
                }
                #content div {
                    font-size: 25px;
                     padding-left:50px;
                }
                #footer {
                    font-size: 10px;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>
            <div id="title">אישור</div>
            <br>
            <div id="content">
                <div>${studentResult.name}</div>
                <div>${studentResult.grade}</div>
                <div>נקודות בחשבון: ${studentResult.points}</div>
            </div>
            <br>
            <div id="title">בהצלחה!</div>
            <br>
            <br>
            <div id="footer">להזמנות: אפרת מלכה 0504167969 211efrat@gmail.com</div>
        </body>
        </html>
    `;
      window.expose.send("sendPrint", dynamicHTML);
      window.expose.receive("receivePrint", () => {
        reset(1800);
      });
    }

    function reset(time = 0) {
      setTimeout(function () {
        location.reload();
      }, time);
    }

    function updateLines(line1Text, line2Text, line3Text = "") {
      document.getElementById("line1").innerHTML = line1Text;
      document.getElementById("line2").innerHTML = line2Text;
      document.getElementById("line3").innerHTML = line3Text;
    }

    function showAlert(message) {
      document.querySelector(".modal-body").innerHTML = message;
      $(document).ready(function () {
        $('#modal').modal('show')
      });
      setTimeout(function () {
        $(document).ready(function () {
          $('#modal').modal('hide')
        });
        reset(0)
      }
        , 2500);
    }

  </script>
</body>

</html>
