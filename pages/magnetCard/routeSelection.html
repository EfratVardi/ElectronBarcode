<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>צבירת נקודות</title>
    <style>
        @font-face {
            font-family: printFont;
            src: url("../../fonts/FbMagnolia-Regular.otf");
        }

        #print {
            font-family: printFont;
            direction: rtl;
        }

        #title {
            font-size: 40px;
        }

        #logo {
            width: 120px;
            height: 100px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: left;
            margin-bottom: 30px;
        }

        #date {
            font-size: 15px;
        }

        #d1,
        #d2,
        #d3,
        #d4 {
            font-size: 20px;
        }

        #d5 {
            font-size: 10px;
            font-family: Arial;
            direction: rtl;
        }
    </style>
</head>

<body onload="onLoad()">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../../styleSheets/cardUserStyleSheet.css" rel="stylesheet" />
    <link href="../../styleSheets/mainStyleSheet.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/shared.js"></script>

    <script>
        var currentDate = getTodayDate();
        var actions = [{ "name": "מסלול כיבוד הורים", "code": 510000001 }
            , { "name": "מסלול תפילה", "code": 510000002 }
            , { "name": "מסלול מילים טובות ונקיות", "code": 510000003 }
            , { "name": "מסלול ברכות", "code": 510000004 }
        ];
        var systemConfig = ""
        var students = ""
        var studentResult = ""
        var result = "";
        var searchVal
        var counter = 0;
        var fileName
        var step
        const Steps = {
            step1: "1",
            step2: "2",
            step3: "3"
        };

        function onLoad() {
            state = Steps.step1;
            fileName = 'systemConfig'
            window.expose.SendExcel("sendReadExcel", fileName);
            window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
                if (data == 0) {
                    systemConfig = getDefaultConfig()
                }
                else {
                    systemConfig = JSON.parse(data)
                }
                document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device)
                if (systemConfig.position.length > 0) {
                    document.getElementById("position").innerHTML += ' ' + systemConfig.position
                }
                else {
                    document.getElementById("position").style.display = "none";
                }
                fileName = 'students'
                window.expose.SendExcel("sendReadExcel", fileName);
                window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
                    if (data != 0) {
                        students = JSON.parse(data)
                        createCards()
                    }
                });
            })
        }

        document.addEventListener("keypress", function (e) {
            if (e.target.tagName !== "INPUT") {
                var input = document.querySelector(".my-input");
                input.focus();
                input.value = e.key;
                e.preventDefault();
            }
            counter += 1;
            if (counter > 9) {
                counter = 0;
                searchVal = document.getElementById('barcode').value
                document.getElementById("barcode").value = "";
                if (state == Steps.step1) {
                    if (searchVal == '999999999')
                        login('../main/manage')
                    else if (searchVal == '011429519')
                        login('../main/system')
                    else {
                        showAlert("יש לבחור לפני העברת כרטיס!");
                        return;
                    }
                }
                else if (state == Steps.step2)//כיתה או בת
                {
                    searchInExcel();
                }
            }
        });

        function createCards() {
            const cardContainer = document.getElementById("cards");

            actions.forEach(cardData => {
                const cardColumn = document.createElement("div");
                cardColumn.classList.add("col");

                const cardElement = document.createElement("a");
                cardElement.classList.add("card", "h-100", "focus-ring", "text-decoration-none", "rounded-2");
                cardElement.addEventListener("click", function () {
                    selectAction(cardData.code);
                });
                cardElement.href = '#'

                const cardBody = document.createElement("div");
                cardBody.classList.add("card-body");
                cardBody.style.textAlign = "center"; // Center text inside cardBody

                const cardTitle = document.createElement("h5");
                cardTitle.classList.add("card-title");
                cardTitle.textContent = cardData.name
                cardTitle.style.fontSize = "2vw";
                cardTitle.style.paddingTop = "20%";
                cardTitle.style.paddingBottom = "10%";


                const br = document.createElement("br");

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(br);
                cardElement.appendChild(cardBody);
                cardColumn.appendChild(cardElement);
                cardContainer.appendChild(cardColumn);
            });
        }

        function selectAction(code) {
            if (state != Steps.step3) {
                state = Steps.step2;
                for (var i = 0; i < actions.length; i++) {
                    if (actions[i]["code"] == code) {
                        result = actions[i]
                        break;
                    }
                }
                document.getElementById("line1").innerHTML = "בחרת: " + result.name
                document.getElementById("line1").style.fontSize = '4vw';
                document.getElementById("line2").innerHTML = " העבירי את הכרטיס המגנטי"
            }
        }

        function searchInExcel() {
            state = Steps.step3
            for (var i = 0; i < students.length; i++) {
                if (students[i]["tz"] == searchVal) {
                    studentResult = students[i];
                    break;
                }
            }
            if (studentResult == "") {
                showAlert("כרטיס לא תקין. גשו למורה!")
                return;
            }
            saveData();
        }

        function saveData() {
            studentResult.route= result.name
            for (var i = 0; i < students.length; i++) {
                if (students[i]["tz"] == studentResult.tz) {
                    students[i] = studentResult;
                    break;
                }
            }
            fileName = 'students'
            window.expose.SendExcel("sendWriteExcel", [fileName, JSON.stringify(students)]);
            window.expose.ReceiveExcel("receiveWriteExcel" + fileName, (data) => {
                document.getElementById("line1").innerHTML = "כל הכבוד" + " " + studentResult.name + "!"
                document.getElementById("line2").innerHTML = "נרשמת ל" + studentResult.route;
                if (systemConfig.hasPrint == 1)
                    setTimeout(function () {
                        toPrint();
                    }, 2000);
                else
                    reset(2000);
            });
        }

        function toPrint() {
            document.getElementById("logo").style.backgroundImage = "url('../../resources/magnetCard/logo.png')"
            document.getElementById("date").innerHTML = getTodayDate();
            document.getElementById("d1").innerHTML = studentResult.name;
            document.getElementById("d2").innerHTML = studentResult.grade;
            document.getElementById("d3").innerHTML = "      בחרת" + " " + result.name
            document.body.innerHTML = document.getElementById("printableArea").innerHTML;
            window.expose.send("sendPrint", "");
            window.expose.receive("receivePrint", (data) => {
                 reset();
            });
        }
      
        
        function reset(time = 0) {
            setTimeout(function () {
                location.reload();
            }, time);
        }

        function showAlert(message) {
            document.querySelector(".modal-body").innerHTML = message;
            $(document).ready(function () {
                $('#modal').modal('show')
            });
            setTimeout(function () {
                $(document).ready(function () {
                    $('#modal').modal('hide')
                });
                reset(0)
            }
                , 2500);
        }

    </script>
    <div id="printableArea" style="display: none;">
        <div id="print">
            <div id="title">אישור </div>
            <div id="logo"></div>
            <div id="date"></div>
            <br />
            <div id="d1"> </div>
            <div id="d2"> </div>
            <div id="d3"> </div>
            <div id="d4"> </div>
            <br />
            <div id="title">בהצלחה! </div>
        </div>

        <br /><br /><br /><br />
        <div id="d5">להזמנות: אפרת
            מלכה
            0504167969 211efrat@gmail.com
        </div>
    </div>
    </div>

    <div class="background" id="background">
        <div class="text">
            <br>
            <div id="line1">ברוכה הבאה!</div>
            <div id="line2"> בחרי את המסלול שהכי מתאים בשבילך</div>
            <div id="line3"></div>
            <div class="row row-cols-md-4 g-4" id="cards">
            </div>
        </div>
        <div id="position">עמדה</div>
        <input type="text" class="my-input" id="barcode">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">הודעת מערכת</h5>
                    </div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
</body>

</html>
