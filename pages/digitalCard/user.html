<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>תוכנית הברקודים</title>
</head>

<body onload="onLoad()">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="../../styleSheets/digitalUserStyleSheet.css" rel="stylesheet" />
  <link href="../../styleSheets/mainStyleSheet.css" rel="stylesheet" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../js/shared.js"></script>

  <script>
    var currentDate = getTodayDate();
    var currentDateTime = getTodayDateTime();
    var systemConfig = ""
    var products = ""
    var searchVal = ""
    var result = "";
    var fileName
    const Steps = {
      step1: "1",
      step2: "2",
      step3: "3"
    };

    function onLoad() {
      step = Steps.step1;
      fileName = 'systemConfig'
      window.expose.SendExcel("sendReadExcel", fileName);
      window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
        if (data == 0) {
          systemConfig = getDefaultConfig()
        }
        else {
          systemConfig = JSON.parse(data)
        }
        document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device, 0, step)
      })
      fileName = 'products'
      window.expose.SendExcel("sendReadExcel", fileName);
      window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
        if (data != 0) {
          products = JSON.parse(data)
        };
      });
    }

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        if (searchVal.length > 0) {
          if (step == Steps.step1) {
            if (searchVal == '999999999')
              login('../main/manage')
            else if (searchVal == '011429519')
              login('../main/system')
            else
              searchInExcel();
          }
        }
      } else {
        searchVal += e.key;
      }
    });

    function searchInExcel() {
      for (var i = 0; i < products.length; i++) {
        if (products[i]["code"] == searchVal) {
          result = products[i];
          break;
        }
      }

      let texts
      if (result != "") {
        step = Steps.step2;
        if (result.used == "1") {
          showAlert("הי, שובר זה כבר הודפס!");
          return;
        }
        document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device, 0, step)
        texts = getWonTexts();
        document.getElementById("line1").innerHTML = texts[Math.floor(Math.random() * texts.length)];
        document.getElementById("line2").innerHTML = "זכית ב" + result.name
        saveData();
      }
      else {
        step = Steps.step3;
        document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device, 0, step)
        texts = getLossTexts()
        document.getElementById("line2").innerHTML = texts[Math.floor(Math.random() * texts.length)];
        document.getElementById("line1").style.visibility = 'hidden';
        reset(2500)
      }
    }

    function saveData() {
      for (var i = 0; i < products.length; i++) {
        if (products[i]["code"] == result.code) {
          products[i].used = 1
          break;
        }
      }
      fileName = 'products'
      window.expose.SendExcel("sendWriteExcel", [fileName, JSON.stringify(products)]);
      window.expose.ReceiveExcel("receiveWriteExcel" + fileName, (data) => {
        setTimeout(function () {
          toPrint();
        }, 2000);
      });
    }

    function toPrint() {
      function toPrint() {
        const dynamicHTML = `
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8" />
            <title>Print</title>
            <style>
                body {
                    font-family: 'Arial', sans-serif;;
                    direction: rtl;
                    margin: 0;
                    padding: 0;
                }
                #title {
                    font-size: 40px;
                    text-align: center;
                }
                #content div {
                    font-size: 20px;
                    margin: 10px 0;
                }
                #footer {
                    font-size: 10px;
                    text-align: center;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>
            <div id="title">שובר</div>
            <br>
            <div id="content">
                <div>>וואו, איזה כיף!!</div>
                <div>"זכית ב"${result.name}</div>
                <div>יש לגשת לאחראית לקבלת המתנה"</div>
            </div>
            <br>
            <div id="title">>בהנאה!</div>
            <br>
            <br>
            <div id="footer">להזמנות: אפרת מלכה 0504167969 211efrat@gmail.com</div>
        </body>
        </html>
    `;
        window.expose.send("sendPrint", dynamicHTML);
        window.expose.receive("receivePrint", () => {
          reset();
        });
      }
    }

    function reset(time = 0) {
      setTimeout(function () {
        location.reload();
      }, time);
    }

    function showAlert(message) {
      document.querySelector(".modal-body").innerHTML = message;
      $(document).ready(function () {
        $('#modal').modal('show')
      });
      setTimeout(function () {
        $(document).ready(function () {
          $('#modal').modal('hide')
        });
        reset(0)
      }
        , 2500);
    }

  </script>

  <div class="background" id="background">
    <div class="text">
      <span id="line1" class="rectangle-background1">יש לסרוק את כרטיס ההפתעה</span>
      <p></p>
      <span id="line2" class="rectangle-background2">...אולי הכרטיס שלך יזכה</span>
      <br><br>
    </div>
  </div>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">הודעת מערכת</h5>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</body>

</html>
