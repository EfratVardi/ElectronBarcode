<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>תוכנית הברקודים</title>
  <style>
    @font-face {
      font-family: printFont;
      src: url("../../fonts/FbMagnolia-Regular.otf");
    }

    #title {
      font-family: printFont;
      direction: rtl;
      font-size: 40px;
    }

    #d1,
    #d2,
    #d3,
    #d4 {
      font-family: printFont;
      direction: rtl;
      font-size: 20px;
    }
  </style>
</head>

<body onload="onLoad()">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="../../styleSheets/userStyleSheet.css" rel="stylesheet" />
  <link href="../../styleSheets/mainStyleSheet.css" rel="stylesheet" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../js/shared.js"></script>

  <script>
    var currentDate = getTodayDate();
    var currentDateTime = getTodayDateTime();
    var systemConfig = ""
    var products = ""
    var searchVal
    var counter = 0;
    var result = "";
    var fileName
    const Steps = {
      step1: "1",
      step2: "2",
      step3: "3"
    };

    function onLoad() {
      fileName = 'systemConfig'
      window.expose.SendExcel("sendReadExcel", fileName);
      window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
        if (data == 0) {
          systemConfig = getDefaultConfig()
        }
        else {
          systemConfig = JSON.parse(data)
        }
        document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device, 0, Steps.step1)
      })
      fileName = 'products'
      window.expose.SendExcel("sendReadExcel", fileName);
      window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
        if (data != 0) {
          products = JSON.parse(data)
        };
      });
    }

    document.addEventListener("keypress", function (e) {
      counter += 1;
      if (e.target.tagName !== "INPUT") {
        var input = document.querySelector(".my-input");
        input.focus();
        input.value = e.key;
        e.preventDefault();
      }
      if (counter > 9) {
        counter = 0;
        searchVal = document.getElementById('barcode').value
        document.getElementById("barcode").value = "";

        if (searchVal == '999999999')
          login('../main/manage')
        else if (searchVal == '011429519')
          login('../main/system')
        else
          searchInExcel();
      }
    });

    function searchInExcel() {
      for (var i = 0; i < products.length; i++) {
        if (products[i]["code"] == searchVal) {
          result = products[i];
          break;
        }
      }
      let texts
      if (result == "") {
        document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device, 0, Steps.step2)
        texts = getLossTexts()
        document.getElementById("line1").innerHTML = texts[Math.floor(Math.random() * texts.length)];
        reset(2000)
      }
      else {
        document.getElementById("background").style.backgroundImage = getBackground(systemConfig.device, 0, Steps.step3)
        texts = getWonTexts();
        document.getElementById("line1").innerHTML = texts[Math.floor(Math.random() * texts.length)];
        saveData();
      }
    }

    function saveData() {
      for (var i = 0; i < products.length; i++) {
        if (products[i]["code"] == result.code) {
          products[i].used = 1
          break;
        }
      }
      fileName = 'products'
      window.expose.SendExcel("sendWriteExcel", [fileName, JSON.stringify(uniqTasks)]);
      window.expose.ReceiveExcel("receiveWriteExcel" + fileName, (data) => {
        setTimeout(function () {
          toPrint();
        }, 2000);
      });
    }

    function toPrint() {
      var divName = "printableArea";
      document.getElementById("d2").innerHTML = "זכית ב" + result.name;
      document.getElementById("d3").innerHTML = "יש לגשת לאחראית לקבלת המתנה";
      document.body.innerHTML = document.getElementById(divName).innerHTML;;
      setTimeout(function () {
        window.expose.send("sendPrint", "");
      }, 1000)
      window.expose.receive("receivePrint", (data) => {
        reset();
      });
    }

    function reset(time = 0) {
      setTimeout(function () {
        location.reload();
      }, time);
    }

    function showAlert(message) {
      document.querySelector(".modal-body").innerHTML = message;
      $(document).ready(function () {
        $('#modal').modal('show')
      });
      setTimeout(function () {
        $(document).ready(function () {
          $('#modal').modal('hide')
        });
        reset(0)
      }
        , 2500);
    }

  </script>
  <div id="printableArea" style="display: none;">
    <div id="title">שובר </div>
    <br />
    <div id="d1">!!וואו, איזה כיף </div>
    <div id="d2"> </div>
    <div id="d3"> </div>
    <div id="d4"> </div>
    <br />
    <div id="title">בהנאה!</div>
    <br /><br /><br /><br />
    <div id="d5" style="font-size:10px; font-family: Arial, Helvetica, sans-serif; direction: rtl;">להזמנות: אפרת מלכה
      0504167969 211efrat@gmail.com
    </div>
  </div>

  <div class="background" id="background">
    <div class="text">
      <div id="line1">!...שלום</div>
      <div id="line2">העבירי את הברקוד בסורק</div>
      <div id="line3">...אולי תזכי</div>
      <br><br>
    </div>
    <input type="text" class="my-input" id="barcode">
  </div>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">הודעת מערכת</h5>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</body>

</html>
