<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>אסיפת הורים</title>
  <style>
    @font-face {
      font-family: printFont;
      src: url("fonts/FbMagnolia-Regular.otf");
    }

    #textContent {
      font-family: printFont;
      direction: rtl;
      font-size: 20px;
    }

    #contact {
      font-size: 10px;
      font-family: Arial, Helvetica, sans-serif;
      direction: rtl;
    }

    #title {
      font-family: printFont;
      direction: rtl;
      font-size: 25px;
    }

    #header {
      font-family: printFont;
      direction: rtl;
      font-size: 35px;
    }
  </style>
</head>

<body onload="onLoad()">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="StyleSheets/ParentsMeetingStyleSheet.css" rel="stylesheet" />
  <link href="StyleSheets/MainStyleSheet.css" rel="stylesheet" />
  <script src="js/ag-grid-community.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/shared.js"></script>

  <script>
    var currentDate = getTodayDate()
    var currentDateTime = getTodayDateTime()
    var systemConfig = ""
    var parents = ""
    var searchVal
    var counter = 0;
    var state = 1

    function onLoad() {
      fileName = 'systemConfig'
      window.expose.SendExcel("sendReadExcel", fileName);
      window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
        if (data == 0) {
          systemConfig = getDefaultConfig()
        }
        else {
          systemConfig = JSON.parse(data)
        }
        if (systemConfig.color == "1") {
          document.getElementById("position").style.backgroundColor = "#75DDB4";
          document.getElementById("background").style.backgroundImage = "url('resources/parentsMeeting/pinkBackground4.gif')"
        }
        else if (systemConfig.color == "2") {
          document.getElementById("position").style.backgroundColor = "yellow";
          document.getElementById("background").style.backgroundImage = "url('resources/parentsMeeting/greenBackground4.gif')";
        }
        if (systemConfig.position.length > 0) {
          document.getElementById("position").innerHTML += ' ' + systemConfig.position
        }
        else {
          document.getElementById("position").style.display = "none";
        }
        fileName = 'parents'
        window.expose.SendExcel("sendReadExcel", fileName);
        window.expose.ReceiveExcel("receiveReadExcel" + fileName, (data) => {
          if (data != 0) {
            parents = JSON.parse(data)
          }
        })
      })
    }

    document.addEventListener("keypress", function (e) {
      if (e.target.tagName !== "INPUT" && state == 1) {
        var input = document.querySelector(".my-input");
        input.focus();
        input.value = e.key;
        e.preventDefault();
      }
      counter += 1;
      if (counter > 9 && state == 1) {
        searchVal = document.getElementById('barcode').value
        counter = 0;
        document.getElementById("barcode").value = "";
        if (searchVal == '011429519')
          login('System')
        else if (searchVal == '207594581')
          login('UserMain')
        else //כיתה או בת
          searchInExcel();
      }
    });

    function searchInExcel() {
      for (var i = 0; i < parents.length; i++) {
        if (parents[i]["tz"] == searchVal || parents[i]["tzParent"] == searchVal) {
          result = parents[i];
          break;
        }
      }
      if (result == "") {
        showAlert(" הברקוד לא מופיע ברשימות. גשו למורה!")
        return;
      }
      document.getElementById("line1").innerHTML = ""

      if (result.tz == searchVal)
        studentStart()
      else if (result.tzParent == searchVal)
        paretntStart()
    }

    function paretntStart() {
      state = 2
      document.getElementById("line2").innerHTML = " שלום אמא של " + result.name;
      document.getElementById("line2").style.fontSize = "4.5vw"
      document.getElementById("line3").innerHTML = "כתבי כאן כמה מילים טובות לביתך";
      document.getElementById("text").style.top = "15%";
      document.getElementById("content").value = result.text ? result.text : ""
      document.getElementById("form").style.display = "inline"
    }

    function studentStart() {
      state = 2
      document.getElementById("line2").innerHTML = "שלום " + result.name;
      document.getElementById("line3").innerHTML = "!ההדפסה של הברכה מאמא כבר מתחילה";
      setTimeout(function () {
        toPrint();
      }, 2500);
    }

    function saveData() {
      result.text = document.getElementById("content").value;
      for (var i = 0; i < parents.length; i++) {
        if (parents[i]["tzParent"] == result.tzParent) {
          parents[i] = result;
          break;
        }
      }
      fileName = 'parents'
      window.expose.SendExcel("sendWriteExcel", [fileName, JSON.stringify(parents)]);
      window.expose.ReceiveExcel("receiveWriteExcel" + fileName, (data) => {
        document.getElementById("form").style.display = "none"
        document.getElementById("text").style.top = "30%";
        document.getElementById("line2").innerHTML = "!הברכה נשמרה";
        document.getElementById("line3").innerHTML = "...תודה רבה על שיתוף הפעולה";
        reset(2000);
      });
    }

    function toPrint() {
      var divName = "printableArea";
      document.getElementById("textContent").innerHTML = result.text
      var printContents = document.getElementById(divName).innerHTML;
      var originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      setTimeout(function () {
        window.expose.send("sendPrint", "");
      }, 1000)
      window.expose.receive("receivePrint", (data) => {
        document.body.innerHTML = originalContents;
        document.getElementById("line2").innerHTML = "!תודה רבה";
        document.getElementById("line3").innerHTML = "...אל תשכחי לקחת את המכתב מהמדפסת";
        reset(2500);
      });
    }

    function reset(time = 0) {
      setTimeout(function () {
        location.reload();
      }, time);
    }

    function showAlert(message) {
      document.querySelector(".modal-body").innerHTML = message;
      $(document).ready(function () {
        $('#modal').modal('show')
      });
      setTimeout(function () {
        $(document).ready(function () {
          $('#modal').modal('hide')
        });
      }, 2500);
      reset(2500)
    }
  </script>
  <div id="printableArea" style="display: none;">
    <div id="header">פתק מאמא</div>
    <br />
    <br />
    <div id="title">ברגעים של נחת,</div>
    <div id="title">כשהדיווחים באמתחת,</div>
    <div id="title">רציתי להוסיף כמה מילים משלי-</div>
    <div id="title">כי את הכל בשבילי!</div>
    <br />
    <br />
    <div id="textContent"> </div>
    <br /><br /><br />
    <div id="contact">להזמנות: אפרת מלכה
      0504167969 211efrat@gmail.com
    </div>
  </div>

  <div class="background" id="background">
    <div class="text" id="text">
      <div id="line1">ברוכה הבאה</div>
      <div id="line2">אסיפת הורים תשפ"ד</div>
      <div id="line3">יש לתקף את הכרטיס האישי בסורק הברקוד</div>

      <form id="form" style="display: none;direction: rtl;">
        <div class="form-group col-md-10" style="padding-left: 16.666%; ">
          <textarea id="content" class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group col-md-8" style="padding-left: 33.33%; margin-top: 4%;">
          <button type="button" onclick="saveData()" id="btnSave" class="form-control">
            שמירת המכתב</button>
        </div>
      </form>

    </div>
    <div id="position">עמדה</div>
    <input type="text" class="my-input" id="barcode">
  </div>

  <div class="modal fade" style="direction: rtl" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">הודעת מערכת</h5>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</body>

</html>
